            color: #333;
            display: flex;

        .container {
            width: 100%;

        /* --- HEADER SECTION --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
            position: relative;

        .header-text {
            flex: 1;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: #000;
        }

        .subtitle {
            margin: 5px 0 0 0;
            font-size: 1rem;
            color: #888;
        }
        
        .subtitle span {
            color: #aaa;

        }

        /* Profile Image */
        .profile-container {
            margin: 0 15px;
        }
        
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            /* Neon border effect similar to image */
            border: 2px solid #00fff2; 
            box-shadow: 0 0 8px rgba(0, 255, 242, 0.5);
            background-color: #333;
        }

        /* Language Switcher */
        .lang-switch {
            font-size: 0.9rem;
            font-weight: 700;
            color: #444;
            display: flex;
            gap: 10px;
            align-self: flex-start;
            margin-top: 5px;
        }

        .lang-switch span.active {
            color: #d32f2f; /* Red for active language */
        }
        
        .lang-switch span {
            cursor: pointer;
        }

        /* --- FORM STYLES --- */
        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            color: #222;
        }

        input[type="text"], 
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
        }

        input::placeholder {
            color: #9ca3af;
        }

        /* Dropdown Styling */

            border: none;
            border-radius: 6px;
            font-size: 1.1rem;

            cursor: pointer;

        /* --- FOOTER --- */

            font-size: 0.9rem;
            color: #666;
            padding-bottom: 20px;
        }

        .footer a {
            color: #1a0dab; /* Standard link blue */
            text-decoration: underline;
