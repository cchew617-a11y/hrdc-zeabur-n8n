<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit CV - Jason Chew's AI Classroom</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        h2 { margin: 0 0 0.5rem 0; color: #111827; }
        h3 { margin: 0 0 1.5rem 0; color: #4b5563; font-weight: 500; font-size: 1.1rem; }
        label { display: block; text-align: left; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #ff6b4a; /* The orange color from your image */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #e55a3b; }
        .footer { margin-top: 1.5rem; font-size: 0.8rem; color: #6b7280; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <!-- You can replace this src with your actual logo URL -->
        <img src="jasonchew.aitrainerlogo.png" alt="Logo" class="logo">
        
        <h2>Jason Chew's AI Classroom</h2>
        <h3>Candidate Application</h3>

        <!-- IMPORTANT: The 'enctype' is required for file uploads -->
        <form action="YOUR_WEBHOOK_URL_HERE" method="POST" enctype="multipart/form-data">
            
            <!-- Field 1: Job ID (Text) -->
            <label for="job_id">Job Reference Code</label>
            <input type="text" id="job_id" name="job_id" placeholder="e.g. JOB-001" required>

            <!-- Field 2: The CV File -->
            <!-- Note: name="data" matches standard n8n binary input -->
            <label for="cv_file">Upload CV (PDF)</label>
            <input type="file" id="cv_file" name="data" accept=".pdf,.doc,.docx" required>

            <button type="submit">Submit Application</button>
        </form>

        <div class="footer">
            Jason Chew's AI Classroom (App Owner) assumes no liability for any consequences.
        </div>
    </div>

</body>
</html>
