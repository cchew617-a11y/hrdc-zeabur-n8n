<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Enquiry (A)- Jason Chew's AI Classroom</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        
        /* --- LOGO STYLE --- */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 5px solid #ff6b4a;
            padding: 4px;
            background-color: white;   
        }

        h2 { margin: 0 0 0.5rem 0; color: #111827; font-size: 1.5rem; font-weight: 700; }
        h3 { margin: 0 0 0.5rem 0; color: #111827; font-weight: 700; font-size: 1.25rem; }
        .description { color: #6b7280; margin: 0 0 2rem 0; font-size: 0.95rem; line-height: 1.5; }
        
        label { display: block; text-align: left; margin-bottom: 0.5rem; font-weight: 600; color: #374151; font-size: 0.9rem; }
        
        input[type="text"], 
        input[type="email"],
        input[type="tel"], 
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            color: #4b5563;
            background-color: white;
            font-family: inherit;
        }
        
        textarea { resize: vertical; min-height: 100px; }

        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #ff6b4a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 4px rgba(255, 107, 74, 0.2);
        }
        button:hover { background-color: #e55a3b; }
        
        .footer-email { 
            font-weight: 700; 
            color: #111827; 
            margin-bottom: 0.75rem; 
            display: block; 
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }
        .footer-email:hover { color: #ff6b4a; }

        .legal-box {
            background-color: #f9fafb;
            border: 1px solid #f3f4f6;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            font-size: 0.75rem;
            color: #6b7280;
            line-height: 1.4;
        }
        .legal-box strong { color: #4b5563; }
    </style>
</head>
<body>

    <div class="card">
        <!-- Replace this with your actual logo file path -->
        <img src="jasonchew.aitrainerlogo.png" alt="Logo" class="logo">
        
        <h2>Jason Chew's AI Classroom</h2>
        <h3>Service Enquiry Form</h3>
        
        <p class="description">
            Looking to increase sales? Fill in the details below and our AI agent will get back to you instantly.
        </p>

        <!-- FORM START - REPLACE THE URL BELOW WITH YOUR N8N WEBHOOK URL -->
        <form action="https://n8ncchew617.zeabur.app/webhook-test/service-inquiry" method="POST">
            
            <!-- 1. Full Name -->
            <label for="Name">Full Name*</label>
            <input type="text" id="Name" name="Name" placeholder="Jason Chew" required>

            <!-- 2. Email -->
            <label for="Email">Email Address*</label>
            <input type="email" id="Email" name="Email" placeholder="jason@example.com" required>

            <!-- 3. Company Name -->
            <label for="Company Name">Company Name*</label>
            <input type="text" id="Company Name" name="Company Name" placeholder="Jason Chew' AI Classroom" required>

            <!-- 4. Mobile Phone -->
            <label for="Mobile Phone">Mobile Phone*</label>
            <input type="tel" id="Mobile Phone" name="Mobile Phone" placeholder="+60121231234" required>

            <!-- 5. Industry -->
            <label for="Industry">Industry*</label>
            <input type="text" id="Industry" name="Industry" placeholder="e.g. AI, F&B, Retail" required>

            <!-- 6. Enquiry -->
            <label for="Enquiry">Biggest Problem / Enquiry*</label>
            <textarea id="Enquiry" name="Enquiry" placeholder="Explain briefly what your company does and what problem you wish to solve..." required></textarea>

            <!-- Hidden Field for Submission Time (Optional, n8n has internal time, but this passes it explicitly) -->
            <input type="hidden" name="submittedAt" value="" id="submittedAt">

            <button type="submit" onclick="document.getElementById('submittedAt').value = new Date().toISOString();">Submit Enquiry</button>
        </form>

        <div class="footer-section">
            <a href="mailto:Jasonchew.HRDCtrainer@gmail.com" class="footer-email">Jasonchew.HRDCtrainer@gmail.com</a>
            
            <div class="legal-box">
                <strong>Privacy Notice:</strong> By submitting this form, you agree to receive an automated AI response regarding your enquiry.
            </div>
        </div>
    </div>

</body>
</html>
